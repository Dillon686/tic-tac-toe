<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <span>Tic-Tac-Toe</span>
        </div>
        <div id="board-container">
            <div class="cell" id="cell1" data-number="0"></div>
            <div class="cell" id="cell2" data-number="1"></div>
            <div class="cell" id="cell3" data-number="2"></div>
            <div class="cell" id="cell4" data-number="3"></div>
            <div class="cell" id="cell5" data-number="4"></div>
            <div class="cell" id="cell6" data-number="5"></div>
            <div class="cell" id="cell7" data-number="6"></div>
            <div class="cell" id="cell8" data-number="7"></div>
            <div class="cell" id="cell9" data-number="8"></div>
        </div>
        <div id="status-footer"></div>
        <div id="modal">
            <h1>Enter player names, Player 1 goes first:</h1>
            <br>
            <form>
                <label for="player-one">Player One (X): <input type="text" id="player-one" name="player-one"></label><br>
                <label for="player-two">Player Two (O): <input type="text" id="player-two" name="player-two"></label><br>
                <button id="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
